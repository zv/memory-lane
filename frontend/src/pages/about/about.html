<ion-header>
  <ion-navbar>
    <ion-title>
      Nearby Stories
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">

  <ion-card>

    <img src="/first.jpg"/>

    <ion-card-content>
      <ion-card-title>
          First Street Kiss
      </ion-card-title>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="green" icon-start>
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="green" icon-start (click)="playMusic('first_st_kiss');">
          <ion-icon name='musical-notes'></ion-icon>
          {{ is_listening() }}
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="green" icon-start>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

  <ion-card>

    <div>

    </div>
