<ion-header>
  <ion-navbar>
    <ion-title>Map Card</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">

<ion-card class="adv-map">
  <div style="position: relative">
    <img src="assets/img/advance-card-map-madison.png">
    <ion-fab right top>
      <button ion-fab class="fab-map">
        <ion-icon name='pin'></ion-icon>
      </button>
    </ion-fab>
  </div>
  <ion-item>
    <ion-icon color="subtle" large item-start name='football'></ion-icon>
    <h2>A Wild Snorlax Appears</h2>
    <p>110.3921-31.2322</p>
  </ion-item>
  <ion-item>
    <ion-icon color="subtle" large item-start name='football'></ion-icon>
    <h2>Taya + Z Kiss</h2>
    <p>110.3921-31.2322</p>
  </ion-item>
  <ion-item>
    <ion-icon color="subtle" large item-start name='football'></ion-icon>
    <h2>Shay + Zephyr are new friends</h2>
    <p>110.3921-31.2322</p>
  </ion-item>
  <ion-item actions>
    <span ion-text item-start color="secondary" class="item-bold">1 min</span>
    <span ion-text item-start color="subtle">(0.1 mi)</span>
    <button ion-button color="primary" clear item-end icon-start>
      <ion-icon name='navigate'></ion-icon>
      Start
    </button>
  </ion-item>

</ion-card>



</ion-content>
